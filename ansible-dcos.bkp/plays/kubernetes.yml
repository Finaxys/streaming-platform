---
- name: install kubernetes as a service
  hosts: localhost
  serial: 1
  become: false
  environment:
    PATH: '{{ ansible_env.PATH }}:{{ ansible_env.PWD }}/..'

  roles:
    - role: package/kubernetes
      vars:
        dcos_k8s_enabled: true
        dcos_k8s_app_id: 'kubernetes'
        dcos_k8s_package_version: '1.2.1-1.10.6'
